<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content><input #file type="file" /></mat-dialog-content>
<mat-dialog-actions>
  <a mat-raised-button mat-dialog-close (click)="onClick(file)">Submit</a>
  
  <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
